<header>
    <h1>Contacto</h1>
    <p>Todos los lugares donde trabaje</p>
</header>
<main>

    <section id="contact">
        <h2 class="subtitle">Contacto</h2>
        <div>
            <h3>
                Contáctame
            </h3>
            <form>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="experiencia">Experiencia Laboral:</label>
                <textarea id="experiencia" name="experiencia" rows="5" required></textarea>
                <label for="educacion">Educación:</label>
                <textarea id="educacion" name="educacion" rows="5" required></textarea>
                <label>Habilidades Técnicas:</label><br>
                <input type="checkbox" name="habilidades" value="HTML"> HTML
                <input type="checkbox" name="habilidades" value="CSS"> CSS
                <input type="checkbox" name="habilidades" value="JavaScript">
                JavaScript
                <label for="intereses">Intereses:</label>
                <select id="intereses" name="intereses">
                    <option value="desarrollo">Desarrollo Web</option>
                    <option value="diseno">Diseño Gráfico</option>
                    <option value="marketing">Marketing Digital</option>
                </select>
                <button type="submit">Enviar</button>
            </form>

        </div>
        <div style="min-height: 400px; margin: 1.2rem 0rem;">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.348457992837!2d-122.0838514846813!3d37.38605197982796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba16e080ae4b%3A0x8b6d53e5bb22a2f5!2sGoogleplex!5e0!3m2!1ses!2sus!4v1614860070167!5m2!1ses!2sus"
                width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

    </section>
</main>
