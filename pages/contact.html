<header class="main-content-header">
    <h1>Contacto</h1>
    <p>Agendemos una reunión para hablar sobre trabajo</p>
</header>
<main>

    <section id="contact">
        <!-- <h2 class="subtitle">Contacto</h2> -->
        <div class="contact-container">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.348457992837!2d-122.0838514846813!3d37.38605197982796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba16e080ae4b%3A0x8b6d53e5bb22a2f5!2sGoogleplex!5e0!3m2!1ses!2sus!4v1614860070167!5m2!1ses!2sus"
                    width="1000px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="form-container">
                <form>
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    <button class="primary-button" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© Alfredo Andres Porras Mendez - 2024</p>
    
</footer>
